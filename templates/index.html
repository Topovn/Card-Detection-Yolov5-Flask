<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/static/style.css">

  <title>Playing Cards Detection</title>
</head>

<header> 

</header>

<body class="text-center">


  <form class="form-signin" method=post enctype=multipart/form-data>
    <img class="responsive" src="static/AIS.png" width="300px" height="auto" alt="AIS logo">
    <img class="responsive" src="static/AIS.png" width="300px" height="auto" alt="AIS logo">
    <!-- <br /> -->
    <h1 class="h3 mb-3 font-weight-light">Upload any cards</h1>
    <center>
      <!-- <p style="font-size: 10px; font-family: Roboto, sans-serif;"> -->
      <table cellpadding="0" cellspacing="1" border="0">
        <tr>
          <td>♠ spade = bích</td>
          <td>&nbsp;&nbsp;</td>
          <td>♣ club = chuồn</td>
        </tr>
        <tr>
          <td><span class="red">♥ heart = cơ</span></td>
          <td>&nbsp;&nbsp;</td>
          <td><span class="red">♦ diamond = rô</span> </td>
      </table>
    </center>
    <br />
    {% if check %}

    <div>
      <img class="img-responsive test-img" src="static/image0.jpg">
      <p>Detected Cards: {{ cardsDetectedVN|join(', ')}}</p>      
    </div>
    {% endif %}

    <input type="file" name="file" class="form-control-file" id="inputfile">
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    <p class="mt-5 mb-3 text-muted">Built using Pytorch & Flask <br /> Lam Nguyen - AISOLUTIONS</p>
  </form>


  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('#inputfile').bind('change', function () {
      let fileSize = this.files[0].size / 1024 / 1024; // this gives in MB
      if (fileSize > 5) {
        $("#inputfile").val(null);
        alert('File is too big, images more than 5MB are not allowed')
        return
      }

      let ext = $('#inputfile').val().split('.').pop().toLowerCase();
      if ($.inArray(ext, ['jpg', 'jpeg', 'png', 'jfif']) == -1) {
        $("#inputfile").val(null);
        alert('Wrong format, only jpeg/jpg/png/jfif files are allowed!');
      }
    });
  </script>
</body>

</html>
